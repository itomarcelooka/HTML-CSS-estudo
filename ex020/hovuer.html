<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exenplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;



        }
        div > p{
            display: none;
        }

        div:hover >p{
            display: block;
            color: beige;
            background-color: red;
        }

        div :hover{
            color: red;

        }



    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto embax</p>
    <div>
        passe mouse aqqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
