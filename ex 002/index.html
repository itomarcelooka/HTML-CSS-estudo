<html lang="pr-bt">
<head>
    <meta charset="UTF-8">

    <title>paragrafos</title>

<body>
    <h1> paragrafos e quebra de linha</h1>
    <hr> <!-- linha horizontal-->
    <p>voce pode escrever 
        um paragrafo de qualquer jeito,
        basta colocar tudo entre  o par de tag <!-- sem o <br> nao quebra linha, pode dar enter, mas vai tudo em uma linha-->
        &lt; p&gt; e &lt; /p&gt; <!-- LESS THAN e GREATHER THAN-->
    </p>
    <p>se precisar quebrar a linha usa <br> para 
        ver a quebra da linha &lt; /p&gt;
    </p>
    <P>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </P>
    <p>
        vamos adicionar alguns emogis:
        &#x1F596;
        &#X1F913;
    </p>

</body>
</html>
