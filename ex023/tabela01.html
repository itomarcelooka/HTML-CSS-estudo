<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black
        }
        tr.linha   {
            background-color: aquamarine;
        }

        td{
            border:1px solid black;
        }

        td#coluna{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <TR class="linha">
            <TD>a1</TD>
            <td>b1</td>
            <td>c1</td>
        </TR>
        <tr>
            <td id="coluna">a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b4</td>
            <td>c4</td>
        </tr>


    </table>
</body>
</html>
